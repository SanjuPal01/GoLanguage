syntax = "proto3";

message Person{
    int32 age = 1;
    string first_name = 2;
    string last_name = 3;
    bytes small_picture = 4;
    bool is_profile_verified = 5;
    float height = 6;
    repeated string phone_numbers = 7;   // It will create array of strings having variable name as phone_numbers
}

/*
To make a "list" or an "array", you can use the concept of repeated fields.

The opposite of "repeated" is singular (we don't write it)
*/
