syntax="proto3";

/*
DayOfWeek (example Monday) using Enum, and keeping the 0 as “undefined” day
*/

/*
message DayOfWeek{
    enum Days{
        UNKNOWNDAY = 0;
        MONDAY = 1;
        TUESDAY = 2;
        WEDNESDAY = 3;
        THURSDAY = 4;
        FRIDAY = 5;
        SATURDAY = 6;
        SUNDAY = 7;
    }
}
*/


enum DayOfWeek{
    UNKNOWN_DAY = 0;
    MONDAY = 1;
    TUESDAY = 2;
    WEDNESDAY = 3;
    THURSDAY = 4;
    FRIDAY = 5;
    SATURDAY = 6;
    SUNDAY = 7;
}